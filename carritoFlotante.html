
<link rel="icon" href="data">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- JavaScript de Bootstrap (al final del body) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Botón flotante del carrito -->
<button type="button" class="btn btn-primary position-fixed" 
        id="carritoFlotante" 
        data-bs-toggle="offcanvas" 
        data-bs-target="#carritoOffcanvas"
        style="bottom: 20px; right: 20px; z-index: 1050; border-radius: 50%; width: 60px; height: 60px;">
    <i class="fas fa-shopping-cart"></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="contadorCarrito">
        0
    </span>
</button>
<!-- Off-canvas del carrito -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
    
    <!-- Header del off-canvas -->
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title">Mi Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    
    <!-- Body del off-canvas -->
    <div class="offcanvas-body d-flex flex-column">
        
        <!-- Contenedor de productos -->
        <div id="productosCarrito" class="flex-grow-1">
            <!-- Aquí se mostrarán los productos -->
        </div>
        
        <!-- Mensaje carrito vacío -->
        <div id="carritoVacio" class="text-center py-5" style="display: none;">
            <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
            <p class="text-muted">Tu carrito está vacío</p>
        </div>
        
        <div id="carritoFooter" class="border-top pt-3 mt-auto" style="display: none;">
    
    <!-- Total general -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Total:</h5>
        <h5 class="mb-0 text-primary" id="totalCarrito">$0.00</h5>
    </div>
    
    <!-- Botones de acción -->
    <div class="d-grid gap-2">
        <button class="btn btn-danger btn-sm" id="vaciarCarrito">
            <i class="fas fa-trash me-2"></i>Vaciar Carrito
        </button>
        <button class="btn btn-success" id="procederCheckout">
            Proceder al Checkout
        </button>
    </div>
    
</div>
    <!-- Plantilla para cada producto (esto lo generarás dinámicamente) -->
            
            <!-- Botón eliminar -->
            <div class="text-center">
                <button class="btn btn-outline-danger btn-sm eliminar-producto" type="button">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        
    </div>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carritoFlotante.js"></script>
</div>
