<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Columna izquierda - Lista de productos -->
            <div class="col-lg-8" id="carritoVisualizacion" style="max-height: 100vh; overflow-y: auto;">
                
                <!-- Mensaje carrito vacío - Estado por defecto -->
                <div id="carritoVacio" class="text-center py-5">
                    <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                    <p class="text-muted">Tu carrito está vacío</p>
                </div>

                <!-- Contenido del carrito - Oculto por defecto -->
                <div id="contenidoCarrito" style="display: none;">
                    <!-- Sección Productos -->
                    <div class="card mb-3">
                        <div class="card-body" id="contenedorProductos">
                            <div class="d-flex align-items-center mb-3" id="headerProductos">
                                <h5 class="mb-0 me-2">Productos</h5>
                                <i class="fas fa-chevron-right"></i>
                            </div>

                            <!-- Los productos se insertan dinámicamente aquí -->
                            
                            <!-- Botón vaciar carrito -->
                            <div class="d-flex justify-content-between align-items-center mb-3" id="gestionarCarrito">
                                <span class="text-muted">Gestionar carrito:</span>
                                <button class="btn btn-outline-danger btn-sm" id="vaciarCarrito">
                                    <i class="fas fa-trash me-1"></i>
                                    Vaciar carrito
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna derecha - Resumen de compra -->
            <div class="col-lg-4 pe-4">
                <div class="card sticky-top">
                    <div class="card-header">
                        <h5 class="mb-0">Resumen de compra</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Producto</span>
                            <span id="totalProductos"><span class="coste">$</span>0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Costos de importación estimados</span>
                            <span class="text-success" id="costosImportacion">Sin costo</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="fw-bold fs-5">Total</span>
                            <span class="fw-bold fs-4" id="totalGeneral"><span class="coste">$</span>0</span>
                        </div>
                        <button class="btn btn-primary w-100 py-2" id="continuarCompra">
                            Continuar compra
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
