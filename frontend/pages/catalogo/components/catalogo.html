<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo - La Cafetalera</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/catalogo.css" />
</head>
<body>
  <!-- Botón flotante del carrito -->
  <button 
    type="button" 
    class="btn btn-success position-fixed" 
    id="carritoFlotante" 
    data-bs-toggle="offcanvas" 
    data-bs-target="#carritoOffcanvas"
    aria-label="Abrir carrito"
    style="bottom: 20px; right: 20px; z-index: 1050; border-radius: 50%; width: 80px; height: 80px;"
  >
    <i class="fas fa-shopping-cart fs-4" aria-hidden="true"></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger fs-5" id="contadorCarrito">
      0
    </span>
  </button>

  <!-- Offcanvas del carrito -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="carritoOffcanvas">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title">Mi Carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>

    <div class="offcanvas-body d-flex flex-column">
      <!-- Contenedor de productos -->
      <div id="productosCarrito" class="flex-grow-1"></div>

      <!-- Mensaje carrito vacío -->
      <div id="carritoVacio" class="text-center py-5" style="display: none;">
        <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
        <p class="text-muted">Tu carrito está vacío</p>
      </div>

      <!-- Footer del carrito -->
      <div id="carritoFooter" class="border-top pt-3 mt-auto" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Total:</h5>
          <h5 class="mb-0 text-primary" id="totalCarrito">$0.00</h5>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-danger btn-sm" id="vaciarCarrito">
            <i class="fas fa-trash me-2"></i>Vaciar Carrito
          </button>
          <button class="btn btn-success" id="procederCheckout">
            Proceder al Checkout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal de alerta(borrado de carrito)-->
  <div class="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="confirmarMensaje">¿Deseas borrar el carrito de compras?</p>
      </div>
      <div class="modal-footer">
        <button type="button"  id="confirmarOk" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="confirmarCancelar" class="btn btn-primary">Borrar</button>
      </div>
    </div>
  </div>
  </div>





  <!-- Contenedor catálogo -->
  <div class="containerCatalogo">
    <div class="header text-center">
      <h1 class="main-title">Catálogo La Cafetalera</h1>
      <p class="subtitle">Descubre nuestros cafés artesanales</p>
    </div>
    <div class="catalog-grid" id="catalogGrid"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../components/catalogo.js"></script>
  <script src="../components/carritoFlotante.js"></script>
</body>
</html>
